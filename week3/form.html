<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Contact Us Form</title>
  </head>
  <body>
   
        <h1>Contact Us</h1>
        <form method="post" action="/contact-form-data/">
          <input name="readername" type="text" placeholder="Jane Smith" required/>
          <input name="readeremail" type="email" placeholder="janesmith@mail.com" required/>
          <textarea name="message" rows="5" cols="30" placeholder="Message" required></textarea>
          <button type="submit">Send Message</button>
            <input, textarea, button {
            width: 100%;
            font-size: 1.4rem;
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            box-sizing: border-box; 
        }>
        </form>
    
      

  
  </body>
</html>
